<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acad칠mico - Estudiantes Inscritos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Variables de color y estilos base */
        :root {
            --primary-color: #19b0e1;
            --primary-dark: #3a56d4;
            --primary-light: #e6eeff;
            --secondary-color: #7209b7;
            --accent-color: #f72585;
            --success-color: #4cc9f0;
            --warning-color: #f9c74f;
            --error-color: #f94144;
            --text-color: #2b2d42;
            --text-light: #6c757d;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-color);
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            /* 游댳 Centrar contenido */
            align-items: center;
            background: var(--bg-white);
            padding: 20px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            /* 游댳 Centrar logo + t칤tulo */
        }

        .logo i {
            font-size: 28px;
            color: var(--primary-color);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .logout-btn {
            background: var(--bg-light);
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        /* Bot칩n de volver */
        .back-btn {
            background: var(--primary-light);
            color: var(--primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Secci칩n de b칰squeda */
        .search-section {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            padding: 20px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 2px solid var(--primary-light);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .filter-select {
            padding: 14px 20px;
            border: 2px solid var(--primary-light);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            background: var(--bg-white);
            min-width: 180px;
            cursor: pointer;
        }

        /* Lista de materias */
        .materias-list {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .materia-item {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: var(--transition);
        }

        .materia-item:hover {
            background: var(--primary-light);
        }

        .materia-item.active {
            background: var(--primary-light);
            border-left: 4px solid var(--primary-color);
        }

        .materia-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .materia-codigo {
            font-size: 0.85rem;
            color: var(--primary-color);
            background: var(--primary-light);
            padding: 5px 12px;
            border-radius: 30px;
            font-weight: 500;
        }

        .materia-semester {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .materia-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        .materia-details {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* Estudiantes */
        .estudiantes-container {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: none;
        }

        .estudiantes-header {
            padding: 20px;
            background: var(--primary-light);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .estudiantes-title {
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .estudiantes-subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .estudiantes-table {
            width: 100%;
            border-collapse: collapse;
            display: none;
        }

        .estudiantes-table th,
        .estudiantes-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .estudiantes-table th {
            background: var(--bg-light);
            font-weight: 600;
            color: var(--text-color);
        }

        .estudiantes-table tr:hover {
            background: var(--bg-light);
        }

        .estado-badge {
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .estado-en-curso {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }

        .estado-oo {
            background: rgba(76, 201, 240, 0.2);
            color: #3498db;
        }

        .estado-pendiente {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            margin-right: 5px;
        }

        .aprobar-btn {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }

        .aprobar-btn:hover {
            background: #27ae60;
            color: white;
        }

        .cursar-btn {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
        }

        .cursar-btn:hover {
            background: #f39c12;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dce1e8;
        }

        .empty-text {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-light);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Notificaci칩n */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: var(--border-radius-sm);
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100px);
            transition: opacity 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.success {
            background: var(--success-color);
            opacity: 1;
            transform: translateX(0);
        }

        .notification.error {
            background: var(--error-color);
            opacity: 1;
            transform: translateX(0);
        }

        /* Estilos responsive para la tabla y contenedores */
        @media (max-width: 768px) {
            /* Contenedor principal */
            .app-container {
                padding: 10px;
            }

            /* Ajustes para la tabla */
            .estudiantes-table {
                width: 100%;
                border: 0;
                display: block;
            }

            .estudiantes-table thead {
                display: none;
                /* Ocultar cabecera en m칩viles */
            }

            .estudiantes-table tbody {
                display: block;
            }

            .estudiantes-table tr {
                margin-bottom: 1rem;
                display: block;
                border: 1px solid var(--primary-light);
                border-radius: var(--border-radius-sm);
                background: var(--bg-white);
                box-shadow: var(--box-shadow);
            }

            .estudiantes-table td {
                display: block;
                text-align: left;
                padding: 12px 15px;
                position: relative;
                border-bottom: 1px solid var(--primary-light);
                /* Quitar padding-left fijo */
                padding-left: 15px;
                /* Agregar padding-top para separar label del contenido */
                padding-top: 35px;
            }

            .estudiantes-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                top: 10px;
                /* Posicionar arriba del contenido */
                font-weight: 600;
                color: var(--text-light);
                width: 100%;
                /* Ancho completo */
                font-size: 0.85rem;
            }

            /* Ajustes especiales para la celda de acciones */
            .estudiantes-table td:last-child {
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding: 15px;
                margin-top: 15px;
                border-top: 1px solid var(--primary-light);
                /* Ajuste para el t칤tulo de Acciones */
                padding-top: 45px;
                /* M치s espacio para el t칤tulo */
            }

            /* Ajustes para los botones de acci칩n */
            .action-btn {
                width: 100%;
                justify-content: center;
                padding: 12px;
                margin: 0;
                font-size: 0.9rem;
            }

            /* Ajuste especial para la celda de estado */
            .estudiantes-table td:nth-child(3) {
                display: block;
                /* Cambiar a block */
                text-align: left;
            }

            .estado-badge {
                display: inline-block;
                margin-top: 5px;
                /* Espacio entre label y badge */
                margin-left: 0;
            }
        }

        /* Ajustes adicionales para pantallas muy peque침as */
        @media (max-width: 480px) {
            .estudiantes-table td {
                padding-top: 30px;
                /* Ajustar espacio en pantallas m치s peque침as */
            }

            .estudiantes-table td::before {
                font-size: 0.8rem;
            }

            .estudiantes-table td:last-child {
                padding-top: 40px;
            }

            .action-btn {
                padding: 10px;
                font-size: 0.85rem;
            }

            /* Ajustar espaciado del header */
            .estudiantes-header {
                padding: 15px;
            }

            .estudiantes-title {
                font-size: 1.1rem;
                line-height: 1.3;
            }

            .estudiantes-subtitle {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>Estudiantes Inscritos</h1>
            </div>
        </div>

        <button class="back-btn" onclick="window.location.href='/inicio.html'"><i class="fas fa-arrow-left"></i> Volver
            al inicio</button>

        <div class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchMateriaInput" placeholder="Buscar materias...">
                </div>
                <select class="filter-select" id="semesterFilter">
                    <option value="">Todos los semestres</option>
                    <option value="1">Semestre 1</option>
                    <option value="2">Semestre 2</option>
                    <option value="3">Semestre 3</option>
                    <option value="4">Semestre 4</option>
                    <option value="5">Semestre 5</option>
                    <option value="6">Semestre 6</option>
                </select>
               
            </div>
        </div>

        <div class="materias-list" id="materiasList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando materias...</p>
            </div>
        </div>

        <div class="estudiantes-container" id="estudiantesContainer">
            <div class="estudiantes-header">
                <h3 class="estudiantes-title" id="estudiantesTitle">Estudiantes inscritos</h3>
                <p class="estudiantes-subtitle" id="estudiantesSubtitle">Selecciona una materia para ver sus estudiantes
                </p>
            </div>
            <div class="loading" id="estudiantesLoading">
                <div class="spinner"></div>
                <p>Cargando estudiantes...</p>
            </div>

            <table class="estudiantes-table" id="estudiantesTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="estudiantesTableBody"></tbody>
            </table>
            <div id="paginacionEstudiantes" style="margin: 15px 0; display: flex; justify-content: center; gap: 10px;">
            </div>

            <div class="empty-state" id="estudiantesEmpty">
                <i class="fas fa-users empty-icon"></i>
                <p class="empty-text">No hay estudiantes inscritos en esta materia</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const token = localStorage.getItem('token');
        let userRole = '';
        let allMaterias = [];
        let selectedMateriaId = null;
        let estudiantesPorPagina = 10;
        let paginaActual = 1;
        let estudiantesTotales = [];
       

        // Decodificar JWT
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error decoding token:', e);
                return null;
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            setTimeout(() => notification.className = 'notification', 3000);
        }

        function loadUserInfo() {
            if (!token) return window.location.href = '/login.html';
            const decoded = parseJwt(token);

        }


        async function loadMaterias() {
            try {
                const res = await fetch('/materias', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) throw new Error('Error al cargar materias');
                allMaterias = await res.json();
                renderMaterias(allMaterias);
            } catch (e) {
                console.error(e);
                showNotification('Error al cargar materias', 'error');
            }
        }

        function renderMaterias(materias) {
            const list = document.getElementById('materiasList');
            if (!materias.length) {
                list.innerHTML = `<div class="empty-state"><i class="fas fa-book empty-icon"></i><p class="empty-text">No hay materias disponibles</p></div>`;
                return;
            }
            list.innerHTML = materias.map(m => `
        <div class="materia-item" data-id="${m._id}">
            <div class="materia-header">
                <span class="materia-codigo">${m.codigo}</span>
                <span class="materia-semester"><i class="fas fa-calendar-alt"></i> Semestre ${m.semestre}</span>
            </div>
            <h3 class="materia-title">${m.nombre}</h3>
            
        </div>`).join('');

            document.querySelectorAll('.materia-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.materia-item').forEach(m => m.classList.remove('active'));
                    item.classList.add('active');
                    selectedMateriaId = item.dataset.id;
                    loadEstudiantes(selectedMateriaId);

                    // 游댷 Scroll autom치tico a la tabla
                    setTimeout(() => {
                        document.getElementById('estudiantesContainer')
                            .scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 300); // peque침o delay para que cargue el contenedor
                });
            });
        }

        async function loadEstudiantes(materiaId) {
            const container = document.getElementById('estudiantesContainer');
            const loading = document.getElementById('estudiantesLoading');
            const table = document.getElementById('estudiantesTable');
            const empty = document.getElementById('estudiantesEmpty');
            const title = document.getElementById('estudiantesTitle');
            const subtitle = document.getElementById('estudiantesSubtitle');

            container.style.display = 'block';
            loading.style.display = 'flex';
            table.style.display = 'none';
            empty.style.display = 'none';

            try {
                const res = await fetch(`/estudiantes/${materiaId}/estudiantes`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) throw new Error('Error al cargar estudiantes');
                const data = await res.json();

                const materia = allMaterias.find(m => m._id == materiaId);
                if (!materia) throw new Error('Materia no encontrada');

                title.textContent = `Estudiantes inscritos en ${materia.nombre}`;
                subtitle.textContent = `C칩digo: ${materia.codigo} | Semestre: ${materia.semestre}`;

                if (data.estudiantes && data.estudiantes.length > 0) {
                    estudiantesTotales = data.estudiantes;
                    renderPagina(1);
                    loading.style.display = 'none';
                    table.style.display = 'table';
                } else {
                    loading.style.display = 'none';
                    empty.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                loading.style.display = 'none';
                empty.style.display = 'block';
                showNotification('Error al cargar estudiantes', 'error');
            }
        }

        function renderEstudiantes(estudiantes) {
            estudiantesTotales = estudiantes;
            paginaActual = 1; // reiniciamos a la primera p치gina cada vez que seleccionas una materia
            renderPagina(paginaActual);
        }

        function renderPagina(pagina) {
            const tbody = document.getElementById('estudiantesTableBody');
            const totalPaginas = Math.ceil(estudiantesTotales.length / estudiantesPorPagina);

            const inicio = (pagina - 1) * estudiantesPorPagina;
            const fin = inicio + estudiantesPorPagina;
            const estudiantesPagina = estudiantesTotales.slice(inicio, fin);

            tbody.innerHTML = estudiantesPagina.map(e => {
                let botones = `
            <button class="action-btn cursado-btn ${e.estado === 'Cursado' ? 'finalizado' : ''}" 
                data-id="${e.id}" ${e.estado === 'Cursado' ? 'disabled' : ''}>
                <i class="fas fa-book"></i> Cursado
            </button>
            <button class="action-btn aprobar-btn ${e.estado === 'Aprobado' ? 'finalizado' : ''}" 
                data-id="${e.id}" ${e.estado === 'Aprobado' ? 'disabled' : ''}>
                <i class="fas fa-check"></i> Aprobar
            </button>
        `;

                return `
        <tr>
            <td data-label="Nombre">${e.nombre}</td>
            <td data-label="Email">${e.email}</td>
            <td data-label="Estado">
                <span class="estado-badge estado-${e.estado.toLowerCase().replace(' ', '-')}">${e.estado}</span>
            </td>
            <td data-label="Acciones">${botones}</td>
        </tr>`;
            }).join('');

            // Eventos de botones
            document.querySelectorAll('.cursado-btn:not(.finalizado)').forEach(btn =>
                btn.addEventListener('click', e => {
                    e.stopPropagation();
                    cambiarEstadoEstudiante(btn.dataset.id, 'Cursado');
                })
            );

            document.querySelectorAll('.aprobar-btn:not(.finalizado)').forEach(btn =>
                btn.addEventListener('click', e => {
                    e.stopPropagation();
                    cambiarEstadoEstudiante(btn.dataset.id, 'Aprobado');
                })
            );

            renderPaginacion(totalPaginas);
        }


        async function cambiarEstadoEstudiante(estudianteId, nuevoEstado) {
            try {
                if (!selectedMateriaId) return;

                const res = await fetch(`/estudiantes/cambiar-estado/${selectedMateriaId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ userId: estudianteId, estado: nuevoEstado })
                });

                if (!res.ok) throw new Error();

                // Actualizar el estado localmente para evitar recargar todo
                estudiantesTotales = estudiantesTotales.map(e => {
                    if (e.id === estudianteId) e.estado = nuevoEstado;
                    return e;
                });

                showNotification(`Estado cambiado a ${nuevoEstado} correctamente`);
                renderPagina(paginaActual);
            } catch (e) {
                console.error(e);
                showNotification('Error al cambiar estado', 'error');
            }
        }

        async function cambiarEstadoEstudiante(estudianteId, nuevoEstado) {
            try {
                if (!selectedMateriaId) return;

                const res = await fetch(`/estudiantes/cambiar-estado/${selectedMateriaId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ userId: estudianteId, estado: nuevoEstado })
                });

                if (!res.ok) throw new Error();

                showNotification(`Estado cambiado a ${nuevoEstado} correctamente`);
                loadEstudiantes(selectedMateriaId);
            } catch (e) {
                console.error(e);
                showNotification('Error al cambiar estado', 'error');
            }
        }

        function filtrarMaterias() {
            const searchText = document.getElementById('searchMateriaInput').value.toLowerCase();
            const semester = document.getElementById('semesterFilter').value;

            let filtradas = allMaterias;
            if (searchText) filtradas = filtradas.filter(m => m.nombre.toLowerCase().includes(searchText) || m.codigo.toLowerCase().includes(searchText));
            if (semester) filtradas = filtradas.filter(m => m.semestre == semester);

            renderMaterias(filtradas);
        }



        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            loadMaterias();
            document.getElementById('searchMateriaInput').addEventListener('input', filtrarMaterias);
            document.getElementById('semesterFilter').addEventListener('change', filtrarMaterias);
        });

        function renderPaginacion(totalPaginas) {
            const container = document.getElementById('paginacionEstudiantes');
            container.innerHTML = '';

            if (totalPaginas <= 1) return; // no mostrar si hay una sola p치gina

            for (let i = 1; i <= totalPaginas; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.style.padding = '6px 12px';
                btn.style.border = '1px solid var(--primary-light)';
                btn.style.borderRadius = '6px';
                btn.style.background = (i === paginaActual) ? 'var(--primary-color)' : 'var(--bg-white)';
                btn.style.color = (i === paginaActual) ? 'white' : 'var(--text-color)';
                btn.style.cursor = 'pointer';

                btn.addEventListener('click', () => {
                    paginaActual = i;
                    renderPagina(paginaActual);
                });

                container.appendChild(btn);
            }
        }

    </script>
