<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Materias Inscritas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; margin: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 30px; }
        h2 { color: #19b0e1; margin-bottom: 20px; }
        ul { list-style: none; padding: 0; }
        li { padding: 12px 0; border-bottom: 1px solid #eee; font-size: 1.05rem; }
        .back-btn { margin-top: 25px; background: #19b0e1; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1rem; }
        .back-btn:hover { background: #3a56d4; }
        .empty { color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-history"></i> Historial de materias inscritas</h2>
        <ul id="historialList"></ul>
        <div id="emptyMsg" class="empty"></div>
        <button class="back-btn" onclick="window.location.href='/inicio'"><i class="fas fa-arrow-left"></i> Volver al inicio</button>
    </div>
    <script>
        const token = localStorage.getItem('token');
        async function cargarHistorial() {
            try {
                const res = await fetch('/estudiantes/historial', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const materias = await res.json();
                const list = document.getElementById('historialList');
                const emptyMsg = document.getElementById('emptyMsg');
                if (!materias.length) {
                    emptyMsg.textContent = 'No te has inscrito a ninguna materia.';
                    return;
                }
                list.innerHTML = materias.map(m =>
                    `<li><strong>${m.materia?.nombre || 'Materia eliminada'}</strong> <span style="color:#19b0e1;">(${m.estado})</span></li>`
                ).join('');
            } catch (err) {
                document.getElementById('emptyMsg').textContent = 'No se pudo cargar el historial.';
            }
        }
        document.addEventListener('DOMContentLoaded', cargarHistorial);
    </script>
</body>
</html>
