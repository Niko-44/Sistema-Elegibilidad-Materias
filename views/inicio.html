<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Académico - Materias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #19b0e1;
            --primary-dark: #3a56d4;
            --primary-light: #e6eeff;
            --secondary-color: #7209b7;
            --accent-color: #f72585;
            --success-color: #4cc9f0;
            --warning-color: #f9c74f;
            --error-color: #f94144;
            --text-color: #2b2d42;
            --text-light: #6c757d;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --box-shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-white);
            padding: 20px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
            color: var(--primary-color);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .logout-btn {
            background: var(--bg-light);
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logout-btn:hover {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        /* Admin Panel */
        .admin-panel {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            padding: 25px;
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .admin-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .admin-btn {
            padding: 14px 20px;
            background: var(--bg-white);
            color: var(--primary-color);
            border: 2px solid var(--primary-light);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }

        .admin-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }

        .admin-btn.delete {
            color: var(--error-color);
            border-color: rgba(249, 65, 68, 0.2);
        }

        .admin-btn.delete:hover {
            background: var(--error-color);
            color: white;
            box-shadow: 0 10px 20px rgba(249, 65, 68, 0.2);
        }

        /* Search and Filters */
        .search-section {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            padding: 20px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 2px solid var(--primary-light);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .filter-select {
            padding: 14px 20px;
            border: 2px solid var(--primary-light);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            background: var(--bg-white);
            min-width: 180px;
            cursor: pointer;
        }

        /* Materias Grid */
        .materias-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            gap: 25px;
        }

        .materia-card {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
        }

        .materia-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .materia-header {
            padding: 20px 20px 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .materia-codigo {
            font-size: 0.85rem;
            color: var(--primary-color);
            background: var(--primary-light);
            padding: 5px 12px;
            border-radius: 30px;
            font-weight: 500;
        }

        .materia-semester {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .materia-content {
            padding: 20px;
        }

        .materia-title {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--text-color);
            font-weight: 600;
            line-height: 1.3;
        }

        .materia-details {
            margin-bottom: 20px;
        }

        .materia-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .materia-detail i {
            width: 20px;
            color: var(--primary-color);
        }

        .credits {
            color: var(--secondary-color);
            font-weight: 500;
        }

        .previas-section {
            background: var(--bg-light);
            padding: 15px;
            border-radius: var(--border-radius-sm);
            margin-top: 15px;
        }

        .previas-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .previas-list {
            margin-left: 5px;
        }

        .previa-item {
            font-size: 0.85rem;
            margin-bottom: 6px;
            padding-left: 15px;
            position: relative;
        }

        .previa-item:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        .materia-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .edit-btn {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .edit-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .delete-btn {
            background: rgba(249, 65, 68, 0.1);
            color: var(--error-color);
        }

        .delete-btn:hover {
            background: var(--error-color);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dce1e8;
        }

        .empty-text {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            grid-column: 1 / -1;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-light);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: var(--border-radius-sm);
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100px);
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.success {
            background: var(--success-color);
            opacity: 1;
            transform: translateX(0);
        }

        .notification.error {
            background: var(--error-color);
            opacity: 1;
            transform: translateX(0);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: #fff;
            border-radius: 12px;
            padding: 30px 40px;
            min-width: 400px;
            max-width: 90vw;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            position: relative;
        }

        .close {
            position: absolute;
            top: 18px;
            right: 22px;
            font-size: 28px;
            cursor: pointer;
            color: #888;
        }

        .close:hover {
            color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .admin-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                padding: 20px;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }

            .admin-buttons {
                flex-direction: column;
            }

            .admin-btn {
                width: 100%;
            }

            .search-container {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
            }

            .materias-container {
                grid-template-columns: 1fr;
            }

            .materia-actions {
                flex-direction: column;
            }
        }

        /* Animation for cards */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .materia-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .materia-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .materia-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .materia-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .materia-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .materia-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .materia-card:nth-child(6) {
            animation-delay: 0.6s;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>Sistema Académico</h1>
            </div>
            <div class="user-info">
                <span id="userRole" class="user-badge"><i class="fas fa-user-circle"></i> Cargando...</span>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </button>
            </div>
        </div>

        <div id="adminPanel" class="admin-panel" style="display: none;">
            <div class="admin-title">
                <i class="fas fa-lock"></i>
                <h3>Panel de Administrador</h3>
            </div>
            <div class="admin-buttons">
                <button class="admin-btn" id="createBtn">
                    <i class="fas fa-plus-circle"></i> Crear Nueva Materia
                </button>
                <button class="admin-btn"  id="verInscritosBtn" onclick="window.location.href='/estudiantesInscriptos.html'">
                    <i class="fas fa-users"></i> Ver estudiantes inscritos
                </button>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar materias...">
                </div>
                <select class="filter-select" id="semesterFilter">
                    <option value="">Todos los semestres</option>
                    <option value="1">Semestre 1</option>
                    <option value="2">Semestre 2</option>
                    <option value="3">Semestre 3</option>
                    <option value="4">Semestre 4</option>
                    <option value="5">Semestre 5</option>
                    <option value="6">Semestre 6</option>
                </select>
                <select class="filter-select" id="sortSelect">
                    <option value="name">Ordenar por nombre</option>
                    <option value="semester">Ordenar por semestre</option>
                    <option value="credits">Ordenar por créditos</option>
                </select>
                <select class="filter-select" id="inscribibleFilter">
                    <option value="">Todas las materias</option>
                    <option value="inscribibles">Solo materias en las que puedo inscribirme</option>
                </select>
            </div>
        </div>

        <div id="materiasContainer" class="materias-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando materias...</p>
            </div>
        </div>


        <div id="historialContainer" style="margin-top:30px;"></div>
        <div class="student-buttons" style="margin-top: 20px; display: flex; gap: 15px; flex-wrap: wrap;">
            <button class="admin-btn" id="verHistorialBtn"
                onclick="window.location.href='/historialMateriasEstudiante.html'">
                <i class="fas fa-history"></i> Ver historial de materias
            </button>

            <button class="admin-btn" id="verCalendarioBtn" style="display:none;"
                onclick="window.location.href='/calendario.html'">
                <i class="fas fa-calendar-alt"></i> Ver calendario
            </button>
        </div>

    </div>

    <div id="notification" class="notification"></div>


    <script>
        // Obtener el token del localStorage
        const token = localStorage.getItem('token');
        let userRole = '';
        let allMaterias = [];
        let userMaterias = []; // Guardar historial del usuario

        // Decodificar el token JWT
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error decoding token:', e);
                return null;
            }
        }

        // Mostrar notificación
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;

            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        // Cargar materias desde el servidor
        async function loadMaterias() {
            try {
                const res = await fetch('/materias', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!res.ok) {
                    throw new Error('Error al cargar las materias');
                }

                const materias = await res.json();
                allMaterias = materias;
                renderMaterias(materias);
            } catch (error) {
                console.error('Error cargando materias:', error);
                document.getElementById('materiasContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle empty-icon"></i>
                        <p class="empty-text">Error al cargar las materias</p>
                        <button class="admin-btn" onclick="loadMaterias()">
                            <i class="fas fa-redo"></i> Reintentar
                        </button>
                    </div>
                `;
            }
        }

        // Renderizar materias en el DOM
        function renderMaterias(materias) {
            const container = document.getElementById('materiasContainer');

            if (materias.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open empty-icon"></i>
                        <p class="empty-text">No hay materias disponibles</p>
                        ${userRole && ['admin', 'administrador', 'administrator', 'superadmin'].includes(userRole.toLowerCase()) ? `
                        <button class="admin-btn" id="createFirstBtn">
                            <i class="fas fa-plus-circle"></i> Crear primera materia
                        </button>
                        ` : ''}
                    </div>
                `;

                if (document.getElementById('createFirstBtn')) {
                    document.getElementById('createFirstBtn').addEventListener('click', () => {
                        window.location.href = '/createMateria.html';
                    });
                }
                return;
            }

            container.innerHTML = '';

            materias.forEach((m, index) => {
                const materiaEl = document.createElement('div');
                materiaEl.classList.add('materia-card');
                materiaEl.style.animationDelay = `${index * 0.1}s`;

                materiaEl.innerHTML = `
                    <div class="materia-header">
                        <div class="materia-codigo">${m.codigo}</div>
                        <div class="materia-semester">
                            <i class="fas fa-calendar-alt"></i> Semestre ${m.semestre}
                        </div>
                    </div>
                    <div class="materia-content">
                        <h3 class="materia-title">${m.nombre}</h3>
                        <div class="materia-details">
                            <div class="materia-detail">
                                <i class="fas fa-star"></i>
                                <span><span class="credits">${m.creditos}</span> créditos</span>
                            </div>
                            <div class="materia-detail">
                                <i class="fas fa-clock"></i>
                                <span>Horarios: ${m.horarios && m.horarios.length > 0 ? m.horarios.length : '0'} programados</span>
                            </div>
                           
                        </div>
                        ${m.previas && m.previas.length > 0 ? `
                        <div class="previas-section">
                            <div class="previas-title">
                                <i class="fas fa-link"></i> Materias previas requeridas
                            </div>
                            <ul class="previas-list">
                                ${m.previas.map(p => `
                                    <li class="previa-item">${p.tipo} de ${p.previa ? p.previa.nombre : 'Materia eliminada'}</li>
                                `).join('')}
                            </ul>
                        </div>
                        ` : ''}
                        ${userRole && ['admin', 'administrador', 'administrator', 'superadmin'].includes(userRole.toLowerCase()) ? `
                        <div class="materia-actions">
                            <button class="action-btn edit-btn" onclick="editarMateria('${m._id}')">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="action-btn delete-btn" onclick="eliminarMateria('${m._id}')">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </button>
                        </div>
                        ` : userRole && userRole.toLowerCase() === 'estudiante' ? `
                        <div class="materia-actions">
                            <button class="action-btn" style="background: var(--success-color); color: white;" onclick="inscribirmeMateria('${m._id}')">
                                <i class="fas fa-check-circle"></i> Inscribirme
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;

                container.appendChild(materiaEl);
            });
        }

        // Filtrar materias basado en búsqueda y selecciones
        async function filterMaterias() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const semesterFilter = document.getElementById('semesterFilter').value;
            const sortBy = document.getElementById('sortSelect').value;
            const inscribibleFilter = document.getElementById('inscribibleFilter').value;

            // Asegúrate de tener el historial del usuario
            if (userMaterias.length === 0) await fetchUserMaterias();

            let filtered = allMaterias.filter(m => {
                const matchesSearch = m.nombre.toLowerCase().includes(searchText) ||
                    m.codigo.toLowerCase().includes(searchText);
                const matchesSemester = !semesterFilter || m.semestre == semesterFilter;
                let matchesInscribible = true;
                if (inscribibleFilter === 'inscribibles') {
                    matchesInscribible = puedeInscribirse(m);
                }
                return matchesSearch && matchesSemester && matchesInscribible;
            });

            // Ordenar
            filtered.sort((a, b) => {
                if (sortBy === 'name') return a.nombre.localeCompare(b.nombre);
                if (sortBy === 'semester') return a.semestre - b.semestre;
                if (sortBy === 'credits') return b.creditos - a.creditos;
                return 0;
            });

            renderMaterias(filtered);
        }

        function checkAdminPermissions() {
            const adminRoles = ['admin', 'administrador', 'administrator', 'superadmin'];
            if (adminRoles.includes(userRole)) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('verInscritosBtn').style.display = 'inline-block';
            } else {
                document.getElementById('verInscritosBtn').style.display = 'none';
            }
        }

        // Verificar rol de usuario y mostrar opciones de administrador
        async function checkAdminRole() {
            if (!token) {
                showNotification('Debe iniciar sesión para acceder', 'error');
                setTimeout(() => { window.location.href = '/login'; }, 2000);
                return;
            }

            const decodedToken = parseJwt(token);
            if (!decodedToken) {
                showNotification('Error de autenticación', 'error');
                return;
            }

            userRole = (decodedToken.rol || decodedToken.role || decodedToken.tipo || '').trim().toLowerCase();
            const nombreUsuario = decodedToken.nombre || decodedToken.name || '';

            // Obtener créditos aprobados
            let creditosAprobados = 0;
            try {
                const res = await fetch('/estudiantes/creditosAprobados', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                creditosAprobados = data.creditos || 0;
            } catch (err) {
                creditosAprobados = 0;
            }

            document.getElementById('userRole').innerHTML =
                `<i class="fas fa-user-circle"></i> ${nombreUsuario ? nombreUsuario + ' - ' : ''}${userRole} <span style="color:white;font-weight:600;">(${creditosAprobados} créditos aprobados)</span>`;

            const adminRoles = ['admin', 'administrador', 'administrator', 'superadmin'];
            if (adminRoles.includes(userRole)) {
                document.getElementById('adminPanel').style.display = 'block';
            }

            // Mostrar botón de calendario solo si es estudiante
            if (userRole === 'estudiante') {
                const btnCalendario = document.getElementById('verCalendarioBtn');
                if (btnCalendario) btnCalendario.style.display = 'inline-block';
            }
            checkAdminPermissions();
        }


        // Funciones Editar / Eliminar
        function editarMateria(id) {
            window.location.href = `/editMateria.html?id=${id}`;
        }

        async function eliminarMateria(id) {
            if (!confirm("¿Está seguro de que desea eliminar esta materia? Esta acción no se puede deshacer.")) return;

            try {
                const res = await fetch(`/materias/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || "Error al eliminar la materia");
                }

                showNotification('Materia eliminada correctamente');
                // Recargar la lista de materias
                loadMaterias();
            } catch (err) {
                console.error(err);
                showNotification('No se pudo eliminar la materia: ' + err.message, 'error');
            }
        }

        async function inscribirmeMateria(id) {
            try {
                const res = await fetch(`/estudiantes/inscribir/${id}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await res.json();
                if (!res.ok) {
                    if (data.causas && data.causas.length) {
                        showNotification('No elegible: ' + data.causas.join('; '), 'error');
                    } else {
                        showNotification(data.message || 'Error al inscribirse', 'error');
                    }
                    return;
                }
                showNotification('Inscripción exitosa');
                loadMaterias(); // Opcional: recargar materias
            } catch (err) {
                showNotification('No se pudo inscribir: ' + err.message, 'error');
            }
        }

        document.getElementById('verInscritosBtn').addEventListener('click', function () {
            window.location.href = '/estudiantesInscriptos.html';
        });

        // Configurar event listeners
        function setupEventListeners() {
            // Búsqueda y filtros
            document.getElementById('searchInput').addEventListener('input', filterMaterias);
            document.getElementById('semesterFilter').addEventListener('change', filterMaterias);
            document.getElementById('sortSelect').addEventListener('change', filterMaterias);
            document.getElementById('inscribibleFilter').addEventListener('change', filterMaterias);

            // Botón de cerrar sesión
            document.getElementById('logoutBtn').addEventListener('click', function () {
                localStorage.removeItem('token');
                window.location.href = '/login';
            });

            // Botón de crear materia
            document.getElementById('createBtn').addEventListener('click', function () {
                window.location.href = '/createMateria.html';
            });

            document.getElementById('verHistorialBtn').addEventListener('click', async () => {
                try {
                    const res = await fetch('/estudiantes/historial', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const materias = await res.json();
                    const container = document.getElementById('historialContainer');
                    if (!materias.length) {
                        container.innerHTML = '<p>No te has inscrito a ninguna materia.</p>';
                        return;
                    }
                    container.innerHTML = '<h3>Historial de materias inscritas</h3><ul>' +
                        materias.map(m => `<li>${m.materia?.nombre || 'Materia eliminada'} - Estado: ${m.estado}</li>`).join('') +
                        '</ul>';
                } catch (err) {
                    showNotification('No se pudo cargar el historial', 'error');
                }
            });


        }

        // Obtén el historial del usuario al cargar la página
        async function fetchUserMaterias() {
            try {
                const res = await fetch('/estudiantes/historial', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                userMaterias = await res.json();
            } catch (err) {
                userMaterias = [];
            }
        }

        // Determina si el usuario puede inscribirse en una materia
        function puedeInscribirse(materia) {
            // Si ya está inscrito, no puede inscribirse
            if (userMaterias.some(m => m.materia && m.materia._id === materia._id)) return false;

            // Si no tiene previas, puede inscribirse
            if (!materia.previas || materia.previas.length === 0) return true;

            // Verifica que todas las previas estén aprobadas
            for (const previa of materia.previas) {
                const previaId = previa.previa?._id;
                const previaAprobada = userMaterias.find(m =>
                    m.materia && m.materia._id === previaId && m.estado === 'Aprobado'
                );
                if (!previaAprobada) return false;
            }
            return true;
        }

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', function () {
            checkAdminRole();
            setupEventListeners();
            loadMaterias();
            document.getElementById('inscribibleFilter').addEventListener('change', filterMaterias);
        });
    </script>
