<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --text-light: #6c757d;
            --error-color: #dc3545;
            --success-color: #28a745;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }

        .register-container {
            background-color: #fff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            transition: var(--transition);
        }

        .register-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .register-header h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .register-header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .input-field {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
        }

        .select-field {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: white;
            appearance: none;
            transition: var(--transition);
        }

        .select-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .select-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-light);
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .register-btn:hover {
            background-color: var(--primary-dark);
        }

        .register-btn:active {
            transform: scale(0.98);
        }

        .login-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }

        .password-strength {
            margin-top: 8px;
            height: 5px;
            border-radius: 5px;
            background-color: #eee;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: var(--transition);
        }

        .password-strength-weak {
            background-color: #dc3545;
            width: 33%;
        }

        .password-strength-medium {
            background-color: #ffc107;
            width: 66%;
        }

        .password-strength-strong {
            background-color: #28a745;
            width: 100%;
        }

        .password-hints {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Crear Cuenta</h2>
            <p>Regístrate para comenzar a utilizar nuestros servicios</p>
        </div>

        <div id="errorAlert" class="alert alert-error"></div>
        <div id="successAlert" class="alert alert-success"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <div class="input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="nombre" name="nombre" class="input-field" placeholder="Ingresa tu nombre completo" required />
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" class="input-field" placeholder="usuario@ejemplo.com" required />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Crea una contraseña segura" required />
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-hints" id="passwordHints">
                    La contraseña debe tener al menos 8 caracteres, incluir una mayúscula, un número y un carácter especial.
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Repite tu contraseña" required />
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div id="passwordMatchMessage" class="password-hints"></div>
            </div>

           


            <button type="submit" class="register-btn" id="registerButton">
                <span id="buttonText">Crear Cuenta</span>
                <span id="buttonLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const registerButton = document.getElementById('registerButton');
            const buttonText = document.getElementById('buttonText');
            const buttonLoading = document.getElementById('buttonLoading');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const passwordHints = document.getElementById('passwordHints');
            const passwordMatchMessage = document.getElementById('passwordMatchMessage');
            
            // Alternar visibilidad de contraseña
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Cambiar icono
                const eyeIcon = this.querySelector('i');
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
            
            // Alternar visibilidad de confirmación de contraseña
            confirmPasswordToggle.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                
                // Cambiar icono
                const eyeIcon = this.querySelector('i');
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
            
            // Validar fortaleza de contraseña
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let message = '';
                
                if (password.length >= 8) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Actualizar barra de fortaleza
                passwordStrengthBar.className = 'password-strength-bar';
                if (password.length > 0) {
                    if (strength <= 2) {
                        passwordStrengthBar.classList.add('password-strength-weak');
                        message = 'Contraseña débil';
                    } else if (strength === 3) {
                        passwordStrengthBar.classList.add('password-strength-medium');
                        message = 'Contraseña media';
                    } else {
                        passwordStrengthBar.classList.add('password-strength-strong');
                        message = 'Contraseña fuerte';
                    }
                }
                
                // Actualizar mensaje
                passwordHints.textContent = message || 'La contraseña debe tener al menos 8 caracteres, incluir una mayúscula, un número y un carácter especial.';
            });
            
            // Verificar coincidencia de contraseñas
            confirmPasswordInput.addEventListener('input', function() {
                if (passwordInput.value !== this.value) {
                    passwordMatchMessage.textContent = 'Las contraseñas no coinciden';
                    passwordMatchMessage.style.color = 'var(--error-color)';
                } else {
                    passwordMatchMessage.textContent = 'Las contraseñas coinciden';
                    passwordMatchMessage.style.color = 'var(--success-color)';
                }
            });
            
            // Manejar envío del formulario
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const nombre = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const rol = "Estudiante"
                
                // Validaciones del cliente
                if (!validateEmail(email)) {
                    showError('Por favor, ingresa un correo electrónico válido.');
                    return;
                }
                
                if (password.length < 8) {
                    showError('La contraseña debe tener al menos 8 caracteres.');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('Las contraseñas no coinciden.');
                    return;
                }
                
                if (!rol) {
                    showError('Por favor, selecciona un rol.');
                    return;
                }
                
                // Mostrar estado de carga
                setLoadingState(true);
                
                try {
                    // Enviar solicitud al backend para registrar al usuario
                    const response = await fetch('/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ nombre, email, password, rol })
                    });
                    
                    if (response.ok) {
                        showSuccess('Usuario registrado exitosamente. Redirigiendo...');
                        
                        // Redirigir al login después de un breve retraso
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 1500);
                    } else {
                        const errorData = await response.json();
                        const errorMessage = errorData.message || 'Error en el registro';
                        showError(errorMessage);
                    }
                } catch (error) {
                    showError('Error de conexión. Por favor, intenta nuevamente.');
                } finally {
                    setLoadingState(false);
                }
            });
            
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            function showError(message) {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
                
                // Ocultar mensaje de error después de 5 segundos
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
            
            function showSuccess(message) {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
            }
            
            function setLoadingState(isLoading) {
                if (isLoading) {
                    registerButton.disabled = true;
                    buttonText.style.display = 'none';
                    buttonLoading.style.display = 'inline-block';
                } else {
                    registerButton.disabled = false;
                    buttonText.style.display = 'inline-block';
                    buttonLoading.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
